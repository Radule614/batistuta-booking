syntax = "proto3";

option go_package = "proto/rating";

import "google/api/annotations.proto";

service RatingService {
  rpc GetAllRatings(Empty) returns (RatingsList) {
    option (google.api.http) = {
      get: "/rating"
    };
  }
}

message Empty {}

message RatingsList {
  repeated RatingDTO data = 1;
}

message RatingDTO {
  string Id = 1;
  string UserId = 2;
  string TargetId = 3;
  uint32 TargetType = 4;
  uint32 Value = 5;
}