syntax = "proto3";

option go_package = "proto/accommodation";

import "google/api/annotations.proto";

service AccommodationService {
  rpc Create(AM_Request) returns (AM_Response) {
    option (google.api.http) = {
      post: "/accommodation"
      body: "*"
    };
  }

  rpc GetAll(AM_Request) returns (AM_Response) {
    option (google.api.http) = {
      get: "/accommodation"
    };
  }
}

message AM_Request {
  string name = 1;
}

message AM_Response {
  string greeting = 2;
}