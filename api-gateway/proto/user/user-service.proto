syntax = "proto3";

option go_package = "proto/user";

package user;

import "google/api/annotations.proto";

// The user service definition.
service UserService {
  rpc GetUser (US_Request) returns (US_Response) {
    option (google.api.http) = {
      get: "/user/{name}"
    };
  }
}

message US_Request {
  string name = 1;
}

message US_Response {
  string message = 1;
}
